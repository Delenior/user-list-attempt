<div *ngIf="users.length > 0">
    <div><button type="button" (click)="navigateToAdd()">{{'Add user'}}</button></div>
    <div *ngFor="let user of displayedUsers">
        <div class="row">
            <div>
                <span [class.locked-user]="user.status === 'locked'">{{user.id + ' ---- ' +  user.first_name + ' ' + user.last_name + ' ' + user.status}}</span>
                <span><button type="button" (click)="switchStatus(user)">{{user.status === 'locked' ? 'Activate' : 'Lock'}}</button></span>
                <span><button type="button" (click)="editUser(user)">{{'Edit'}}</button></span>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="page-selector">
        <a class="page-item" *ngFor="let page of pages" (click)="switchPage(page)"><span [class.selected-page]="page === currentPage + 1">{{page}}</span></a>
    </div>
</div>
